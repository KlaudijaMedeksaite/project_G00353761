<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-input class="label" [(ngModel)] = "result"></ion-input>
  <div class="calculator">
    <button ion-button class="buttons" color="secondary" (click)="onClick('1')">1</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('2')">2</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('3')">3</button>
    <button ion-button class="buttons" (click)="onClick('C')">C</button>
  </div>
  <div class="calculator">
    <button ion-button class="buttons" color="secondary" (click)="onClick('4')">4</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('5')">5</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('6')">6</button>
    <button ion-button class="buttons" (click)="onClick('*')">*</button>
  </div>
  <div class="calculator">
    <button ion-button class="buttons" color="secondary" (click)="onClick('7')">7</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('8')">8</button>
    <button ion-button class="buttons" color="secondary" (click)="onClick('9')">9</button>
    <button ion-button class="buttons" (click)="onClick('/')">/</button>
  </div>
  <div class="calculator">
    <button ion-button class="buttons" color="secondary" (click)="onClick('0')">0</button>
    <button ion-button class="buttons" (click)="onClick('+')">+</button>
    <button ion-button class="buttons" (click)="onClick('-')">-</button>
    <button ion-button class="buttons" (click)="onClick('.')">.</button>
  </div>
  <div>
    <button ion-button class="eButton" (click)="onClick('=')">=</button>
  </div>
</ion-content>
