<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label class="label">{{total}}</ion-label>
 <ion-grid>
   <ion-row>
     <ion-col><button ion-button class="buttons">1</button></ion-col>
     <ion-col><button ion-button class="buttons">2</button></ion-col>
     <ion-col><button ion-button class="buttons">3</button></ion-col>
     <ion-col><button ion-button class="buttons">C</button></ion-col>
   </ion-row>
   <ion-row>
    <ion-col><button ion-button class="buttons">4</button></ion-col>
    <ion-col><button ion-button class="buttons">5</button></ion-col>
    <ion-col><button ion-button class="buttons">6</button></ion-col>
    <ion-col><button ion-button class="buttons">CE</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button ion-button class="buttons">7</button></ion-col>
    <ion-col><button ion-button class="buttons">8</button></ion-col>
    <ion-col><button ion-button class="buttons">9</button></ion-col>
    <ion-col><button ion-button class="buttons">*</button></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button ion-button class="buttons">0</button></ion-col>
    <ion-col><button ion-button class="buttons">-</button></ion-col>
    <ion-col><button ion-button class="buttons">+</button></ion-col>
    <ion-col><button ion-button class="buttons">/</button></ion-col>
  </ion-row>
  <ion-row>
    <button ion-button class="eButton">=</button>
  </ion-row>
 </ion-grid>
</ion-content>
